<html>
    <head>
        <title>Formulaire</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="bootstrap.css"/>
		<script src="conditions.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form name="formulaire" id="formConnexion">
				<div id ="form-group">
					<label>Nom : </label>
					<input type="text" name="nom" class="form-control" size="25"/>
				</div>
				<div id="form-group">
					<label>Prénom : </label>
					<input type="text" name="prenom" class="form-control" size="25"/> 
				</div>
				<div id ="form-group">
					<label>Age : </label>
					<input type="text" name="age" id="ageID" class="form-control" size="32"/><span id="erreurAge" class="erreurAge">Vous devez avoir plus de 18 ans</span>
				</div>
				<div id="form-group">
					<label>Identifiant : </label>
					<input type="text" name="identifiant" id="idIden" class="form-control" size="25" placeholder="L'identifiant doit avoir moins de 12 caractères"/> 
					<span id="erreurIden" class="erreurIden">Identifiant incorrect</span> 
				</div>
                <div id="form-group">
					<label>Mot de passe : </label>
					<input type="password" name="mdp" id="mdp1I" class="form-control" size="25" placeholder="La force du mdp doit être au moins de 60%"/> 
					<span id="forceMDP"></span>  <span id="erreurMDP" class="erreurMDP">Votre mot de passe ne rempli pas les conditions</span> 
				</div>
				<div id="form-group">
					<label>Répéter le mot de passe : </label>
					<input type="password" name="mdp" id="mdp2I" class="form-control" size="25"/> 
					<span id="erreurMDP2" class="erreurMDP2">Vos mots de passe ne sont pas identiques !</span> 
				</div>
				<div id ="checkbox" align="center">
					<label>
						<input type="checkbox" name="conditions" value="OFF" id="cdtID" /> J'ai lu les conditions
					</label>
				</div>
				<div id="btnForm" align="center">
        			<button type="submit" value="Ok" name="ok" id="boutonOk" disabled class="btn btn-default" onclick="validation()">Ok</button>
    			</div>
				
            </form>
        </div>
    </body>
</html>
